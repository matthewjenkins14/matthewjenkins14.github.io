<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Jenkins | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent-blue: #95CBFF; --text-dark: #1A1A1A; }
        body { font-family: 'Source Sans Pro', sans-serif; margin: 0; background-color: #F9F9F9; color: var(--text-dark); }
        
        /* Navigation Menu */
        nav { display: flex; justify-content: flex-end; padding: 20px; background: white; }
        .menu-icon { width: 30px; height: 20px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; }
        .menu-icon span { height: 3px; background: var(--text-dark); border-radius: 2px; }
        .nav-links { display: none; } /* Set to display: block via JS for hide feature */

        /* Header Banner (Inspired by Image 1) */
        header { text-align: center; padding: 60px 20px; background-color: #EDEDED; }
        .name-banner { display: inline-block; position: relative; }
        h1 { font-size: 2.5rem; letter-spacing: 5px; text-transform: uppercase; margin: 0; }
        .blue-line { height: 6px; background-color: var(--accent-blue); width: 100%; margin: 10px 0; }
        .sub-title { font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; }

        /* Content Section (Inspired by Image 2) */
        main { max-width: 500px; margin: 0 auto; padding: 40px 20px; }
        .profile-container { 
            background: white; border-radius: 30px; padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
        }
        .text-box { 
            min-height: 200px; border: 2px dashed #DDD; border-radius: 15px; 
            margin-top: 20px; padding: 20px; color: #888;
        }
        
        /* Buttons */
        .btn-container { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .btn { 
            background-color: var(--accent-blue); color: white; padding: 12px 30px; 
            border-radius: 25px; text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
        <div id="navLinks" class="nav-links">
            <a href="gallery.html">Gallery</a> | <a href="resume.html">Resume</a>
        </div>
    </nav>

    <header>
        <div class="name-banner">
            <h1>MATTHEW JENKINS</h1>
            <div class="blue-line"></div>
            <div class="sub-title">Software Engineer</div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div style="width: 150px; height: 150px; background: #EEE; border-radius: 50%; margin: 0 auto 20px;"></div>
            
            <h2 style="margin-bottom: 5px;">Matthew Jenkins</h2>
            <p style="color: #666; margin-top: 0;">UNR Graduate | Dec 2025</p>

            <div class="text-box">
                Content to be added...
            </div>

            <div class="btn-container">
                <a href="#" class="btn" style="background: #FF8A50;">Resume</a>
                <a href="tel:7756244851" class="btn">Call Me</a>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            var x = document.getElementById("navLinks");
            if (x.style.display === "block") { x.style.display = "none"; } 
            else { x.style.display = "block"; }
        }
    </script>
</body>
</html>
